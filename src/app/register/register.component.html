<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/index">Home</a>
      <a mat-list-item>Register</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>PerfectMatch</span>
      <div style="position: fixed; right: 2%;">
        Registration
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <form style="margin-top: 30px; margin-left: 20px;">
      <span class="p-float-label">
        <input id="float-input" type="text" pInputText>
        <label for="float-input">Email</label>
      </span>
    </form>
  </mat-sidenav-content>
</mat-sidenav-container>
